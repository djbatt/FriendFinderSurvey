<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="Assets/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Survey</title>
</head>
<body>
    <div class="container wrapper">
        <row class="row">
            <column class="col-md-12 text-center">
                <h1>Survey!</h1>
                <hr>
                <h3>Tell us more about you.</h3>
                <label for="inputName">Your name</label>
                <input type="text" class="form-control" id="inputName" required>
                <label for="inputImage">Your Image</label>
                <input type="text" class="form-control" id="inputImage" required>
            </column>
        </row>
        <hr>
        <row class="row">
            <column class="col-md-12 text-center">
                <div class="form-group">
                    <h4>Question One</h4>
                    <label for="inputOne">Your sense of adventure outweighs your desire for comfort.</label>
                    <select class="form-control" id="inputOne" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Two</h4>
                    <label for="inputTwo">You find it easy to figure out what someone else is thinking.</label>
                    <select class="form-control" id="inputTwo" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Three</h4>
                    <label for="inputThree">It's hard to keep cool under pressure.</label>
                    <select class="form-control" id="inputThree" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Four</h4>
                    <label for="inputFour">You feel the need to correct someone if they are wrong.</label>
                    <select class="form-control" id="inputFour" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Five</h4>
                    <label for="inputFive">It's not that easy to put yourself in someone elses shoes.</label>
                    <select class="form-control" id="inputFive" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Six</h4>
                    <label for="inputSix">Sometimes you feel like you have a sixth sense.</label>
                    <select class="form-control" id="inputSix" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Seven</h4>
                    <label for="inputSeven">The truth is more important than someones emotions.</label>
                    <select class="form-control" id="inputSeven" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Eight</h4>
                    <label for="inputEight">You need to get a full night of sleep to do anything.</label>
                    <select class="form-control" id="inputEight" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Nine</h4>
                    <label for="inputNine">Curiosity is your greatest strength, and greatest weakness.</label>
                    <select class="form-control" id="inputNine" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question Ten</h4>
                    <label for="inputTen">Sometimes your imagination runs wild.</label>
                    <select class="form-control" id="inputTen" required>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <button type="submit" id="Submit" class="btn btn-lg btn-success">Submit Results</button>
            </column>
        </row>
        <br>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h3>Your Closest Match</h3>
                <hr>
                <h4 id="matchedUser"></h4>
                <img id="matchedImg" style="max-width: 400px" style="max-height: 400px">
            </div>
        </div>
    </div>

    <script type="text/javascript">
    $.document.ready(function() {

        $("#modal").modal({
            dismissable: false
        })
        
        $("#Submit").on("click", function(event) {
            event.preventDefault();

            var input = {
                name: $("#inputName").val().trim(),
                photo: $("#inputImg").val().trim(),
                scores: [
                    $("#inputOne").val().trim(),
                    $("#inputTwo").val().trim(),
                    $("#inputThree").val().trim(),
                    $("#inputFour").val().trim(),
                    $("#inputFive").val().trim(),
                    $("#inputSix").val().trim(),
                    $("#inputSeven").val().trim(),
                    $("#inputEight").val().trim(),
                    $("#inputNine").val().trim(),
                    $("#inputTen").val().trim()
                ]
            }

            $.post("/friends", input)
            .done(function(data) {
                $("#matchedUser").html(data.matchName);
                $("#matchedImg").html(data.matchImg);

                $("#modal").modal("open");
            })
        });
    })
    </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
